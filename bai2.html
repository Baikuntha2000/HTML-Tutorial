	<body style="background-color: #800000; color: #ffff;">
		<h1 style="text-align: center; margin-top:30px">Some University</h1>
		<h2 style="text-align: center; margin-top:30px">Student Registration Form</h2>
		<div>
			<table align="center" width="50%">
				<tr>
					<td align="left">Name</td>
					<td align="left"><input type="text"></td>
				</tr>
				<tr>
					<td align="left">DOB</td>
					<td align="left"><input type="date"></td>
				</tr>
				<tr>
					<td align="left">Sex</td>
					<td align="left">
						<input type="radio" name="sex" value="male">male 
						<input type="radio" name="sex" value="female">female
					</td>
				</tr>
				<tr>
					<td align="left">Email</td>
					<td align="left"><input type="email"></td>
				</tr>
				<tr>
					<td align="left">Address</td>
					<td align="left"><input type="text"></td>
				</tr>
				<tr>
					<td align="left">School</td>
					<td align="left">
						<select>
							<option>Select school</option>
							<option>SEMS</option>
							<option>DPS</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="left">Department</td>
					<td align="left">
						<select>
							<option>Select Department</option>
							<option>Medical</option>
							<option>Engineering</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="left">Course</td>
					<td align="left">
						<select>
							<option>Select Course</option>
							<option>B-tech</option>
							<option>M-tech</option>
							<option>MCA</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="left">Mobile No</td>
					<td align="left"><input type="text"></td>
				</tr>
				<tr>
					<td align="left"></td>
					<td align="left"><input type="submit" name="submit"></td>
				</tr>
				<tr>
					<td></td>
					<td align="center">Some university motto n' stuff</td>
				</tr>
			</table>
		</div>
	</body>
